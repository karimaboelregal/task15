        <script>

            $('#customSwitch1').change(function () {
                if ($(this).prop('checked')) {
                    $("body").css('background-color', 'white');
                    $(".bg-color").css('background-color', '#f8f9fe');
                    $(".bg-color").removeClass("text-light");
                    $(".container").removeClass("text-light");
                    $(".custom-card").removeClass("darkblue");
                    $(".custom-card-2").removeClass("darkblue");
                    $(".custom-card").addClass("white");
                    $(".custom-card-2").addClass("white");
                    $(".instagram").css('box-shadow', 'inset 0 1000px #f0f3fa');
                } else {
                    $("body").css('background-color', '#1d2029');
                    $(".bg-color").css('background-color', '#20222f');
                    $(".bg-color").addClass("text-light");
                    $(".container").addClass("text-light");
                    $(".custom-card").addClass("darkblue");
                    $(".custom-card-2").addClass("darkblue");
                    $(".custom-card").removeClass("white");
                    $(".custom-card-2").removeClass("white");
                    $(".instagram").css('box-shadow', 'inset 0 1000px #252b43');
                }
            })
            window.onload = function () {
                var parent = document.getElementById("parent");
                var data = JSON.parse(localStorage.getItem("data"));
                var col;
                var card;
                var flex;
                var icon;
                var title;
                var num;
                var follow;
                var added;

                var icons = { "facebook": "fa-brands fa-square-facebook", "instagram": "fa-brands fa-instagram", "reddit": "fa-brands fa-reddit",
                "youtube":"fa-brands fa-youtube", "twitter": "fa-brands fa-twitter"};


                for (var i = 0; i < data.length; i++) {
                    col = document.createElement("div");
                    col.className = "col-md-3 col-sm-8 pb-5  text-center ";
                    card = document.createElement("div");
                    card.className = "custom-card darkblue " + (data[i]['platform'].toLowerCase());
                    flex = document.createElement("div");
                    flex.className = "d-flex justify-content-center align-items-center w-100";
                    icon = document.createElement("i");
                    icon.className = icons[data[i]['platform'].toLowerCase()] + " mr-2";
                    title = document.createElement("span");
                    title.innerHTML = data[i]['username'];
                    flex.append(icon, title);

                    num = document.createElement("span");
                    num.className = "followers font-weight-bold pt-3";
                    num.innerHTML = kFormatter(data[i]["followers"]);

                    follow = document.createElement("span");
                    follow.className = "text-follow ag pb-4";
                    follow.innerHTML = "followers".split('').join(' ');

                    added = document.createElement("span");
                    added.className = "text-added d-flex w-100 justify-content-center align-items-center";
                    added.innerHTML = '<i class="fa fa-solid fa-caret-up pr-2"></i>' + "<span>12 posts today</span>";

                    card.append(flex, num, follow, added);
                    col.append(card);
                    parent.append(col);


                }



            }
            function kFormatter(num) {
                return Math.abs(num) > 999 ? Math.sign(num) * ((Math.abs(num) / 1000).toFixed(1)) + 'k' : Math.sign(num) * Math.abs(num)
            }
